3:
   - General      :
      Skipped     : False
      Type        : Scalar
      Dimension   : 5
      Note        : N/A
   - NASX         :
      Value       : 0
      Description : Number of axial (z-direction) cells (levels).
      Type        : I14
      Note        : N/A
   - NRSX         :
      Value       : 0
      Description : >
                     Number of radial (r-direction) cells (rings) or 
                     x-direction cells. IGEOM (Word 1 Card Number 6) 
                     defines cylindrical or Cartesian geometry.
      Type        : I14
      Note        : N/A
   - NTSX         :
      Value       : 0
      Description : Number of azimuthal cells or y-direction.
      Type        : I14
      Note        : N/A
   - NCSR         :
      Value       : 0
      Description : >
                     Number of 1D Hydraulic-component (but not BREAK or 
                     PLENUM component) junction connections to VESSEL-
                     component cell interfaces. Each of the six VESSEL-
                     cell interfaces can have any number of 1D hydraulic-
                     component junction connections.
      Type        : I14
      Note        : N/A
   - IVSSBF       :
      Value       : 0
      Description : >
                     Axial boundary condition option. IVSSBF > 0 requires 
                     additional input of level data for axial cells (levels) 
                     0 and NASX+1 to define their constant FILL or BREAK 
                     component cell boundary condition.
                     
                     The r- or x-directional or y-directional boundaries below 
                     axial cell (level) 1 and above axial cell (level) NASX 
                     are no-flow walls. 
                     0 = No-flow wall below axial cell (level) 1 and above 
                     axial cell (level) NASX. 
                     2 = axial cell (level) 0 defines a FILL and axial cell 
                     (level) NASX+1 defines a BREAK boundary condition.
                     20 = axial cell (level) 0 defines a BREAK boundary 
                     condition and axial cell (level) NASX+1 defines a FILL
                     boundary condition.
                     22 = both axial cells (levels) 0 and NASX+1 define a BREAK
      Type        : I14
      Note        : N/A
4:
   - General      :
      Skipped     : False
      Type        : Scalar
      Dimension   : 5
      Note        : N/A
   - IDCU         : 
      Value       : 0
      Description : >
                     Axial cell (level) number at which its upper interface 
                     is the downcomer upper-boundary elevation. If no downcomer 
                     is present, input IDCU = 0 (this is the necessary and 
                     sufficient condition to indicate no downcomer is present 
                     in the VESSEL component as far as TRACE setting downcomer-
                     interface flow areas to zero internally).
      Type        : I14
      Note        : N/A
   - IDCL         : 
      Value       : 0
      Description : >
                     Axial cell (level) number at which its upper interface is 
                     the downcomer lower-boundary elevation. If IDCU = 0, input 
                     IDCL = 0.
      Type        : I14
      Note        : N/A
   - IDCR         : 
      Value       : 0
      Description : >
                     Radial cell (ring) number at which its outer interface is 
                     the downcomer inner-radial boundary. If IDCU = 0, input 
                     IDCR = 0.
      Type        : I14
      Note        : N/A
   - ICRU         :
      Value       : 0
      Description : >
                     Axial cell (level) number at which its upper interface is 
                     the reactor-core region upper boundary elevation. If no 
                     reactor-core region is present, input ICRU = 0.
      Type        : I14
      Note        : N/A
   - ICRL         : 
      Value       : 0
      Description : >
                     Axial cell (level) number at which its upper interface is 
                     the reactor-core region lower boundary elevation. If no 
                     reactor-core region is present, input ICRL = 0.
      Type        : I14
      Note        : N/A
5:
   - General      :
      Skipped     : False
      Type        : Scalar
      Dimension   : 5
      Note        : N/A
   - ICRR         : 
      Value       : 0
      Description : >
                     Radial cell (ring) number at which its outer interface 
                     is the reactor-core outer-radial boundary. ICRR is used 
                     to define the reactor-core region with ICRU and ICRL 
                     as well as with ILCSP and IUCSP. If no reactor-core
                     region is defined by both ICRU and ICRL as well ILCSP and 
                     IUCSP, input ICRR = 0.
      Type        : I14
      Note        : N/A
   - ILCSP        : 
      Value       : 0
      Description : >
                     Axial cell (level) number at which its upper interface is 
                     the core-region lower boundary support-plate elevation to 
                     be used for evaluating graphic output. Defaults to the 
                     value of ICRU (Word 5 on Card Number 4) if IUCSP = 0 is 
                     input.
      Type        : I14
      Note        : N/A
   - IUCSP        : 
      Value       : 0
      Description : >
                     Axial cell (level) number at which its upper interface is 
                     the core-region upper boundary support-plate elevation to 
                     be used for evaluating graphics output. Defaults to the 
                     value of ICRU (Word 4 on Card Number 4) if IUHP = 0 is 
                     input.
      Type        : I14
      Note        : N/A
   - IUHP         :
      Value       : 0
      Description : >
                     Axial cell (level) at which its upper interface is 
                     the upper-head support-plate elevation to be used for 
                     evaluating graphics output. Defaults to the value of IDCU 
                     (Word 1 on Card Number 4) if IUHP = 0 is input. 
      Type        : I14
      Note        : N/A
   - ICONC        : 
      Value       : 0
      Description : >
                     Solute in the liquid coolant option. Requires ISOLUT = 1 
                     (Word 3 on Main Data Card 9) when ICONC > 0.
                     0 = no,
                     1 = dissolved solute only,
                     2 = both dissolved and plated-out solute.
      Type        : I14
      Note        : N/A
6:
   - General      :
      Skipped     : False
      Type        : Scalar
      Dimension   : 5
      Note        : N/A
   - IGEOM        : 
      Value       : 0
      Description : >
                     Vessel geometry option.
                     0 = cylindrical geometry,
                     1 = Cartesian geometry
      Type        : I14
      Note        : N/A
   - NVENT        : 
      Value       : 0
      Description : >
                     Number of vent valves in the VESSEL. No vent valve or 
                     maximum of one vent valve per radial interface between 
                     VESSEL cells is allowed; therefore, actual valves may 
                     have to be lumped together for each cell interface.
      Type        : I14
      Note        : N/A
   - NVVTB        : 
      Value       : 0
      Description : >
                     Number of vent-valve resistance table data pairs. If 
                     NVVTB = 0, the maximum or minimum vent-valve pressure 
                     drops and flow-loss resistances are input. If NVVTB > 0,
                     the flow-loss resistance vs pressure-drop table is input, 
                     on Card Set 18 (Array VVTAB).
      Type        : I14
      Note        : N/A
   - NGRIDS       :
      Value       : 0
      Description : >
                     Number of spacer grids present in the core region. Input 
                     0 if no grid spacers are present or you do not intend to 
                     model their effect. NGRIDS cannot be larger than 0 if 
                     NAMELIST GRIDTYPES is zero.
      Type        : I14
      Note        : N/A
   - VESSTYPE     : 
      Value       : 0
      Description : >
                     The type of modelling behavior employed by this VESSEL. 
                     0 = model VESSEL as an RPV (the default),
                     1 = model VESSEL as a drywell. This option uses a special 
                     wall condensation model appropriate for drywells. Otherwise, 
                     it behave the same as VESSTYPE = 0.
      Type        : I14
      Note        : N/A
7:
   - General      :
      Skipped     : False
      Type        : Scalar
      Dimension   : 4
      Note        : N/A
   - SHELV        : 
      Value       : 0
      Description : >
                     Elevation (m) of the bottom interface of axial cell (level) 
                     1 in the VESSEL (used only when NAMELIST variable IELV = 1
                     is input).
      Type        : E14.4
      Note        : N/A
   - EPSW         : 
      Value       : 0
      Description : Wall surface roughness.
      Type        : E14.4
      Note        : N/A
   - NOLT         : 
      Value       : 0
      Description : >
                     Turns 3D level tracking on or off (used only when NAMELIST 
                     variable NOLT3D = 0). If NOLT is positive, 3D Level is 
                     turned off in the VESSEL. If NOLT = 0; 3D level tracking 
                     is turned on in the VESSEL and is controlled by ILEV (see 
                     Card Set 60).
      Type        : I14
      Note        : N/A
   - RFLDINPUT    :
      Value       : 0
      Description : >
                     Flag to indicate the existence of special optional input of 
                     importance to reflood calculations. If non-zero, then 
                     Card Set 13 and Card Set 14 (i.e., UNHEATFR and NHSCA) are 
                     input. If zero, then card array sets 13 and 14 are not 
                     input. Note that if the VESSEL component has no core region, 
                     this parameter should be input as 0.
      Type        : I14
      Note        : N/A
8:
   - General      :
      Skipped     : True
      Type        : Scalar
      Dimension   : 2
      Note        : If NAMELIST variable USEVESSHS = 0, do not input this Card.
   - MATHS        : 
      Value       : 0
      Description : Material type for the lumped slab heat structure.
      Type        : I14
      Note        : N/A
   - HSOUT        : 
      Value       : 0
      Description : >
                     Flag for vessel heat structure edit in the output file.
                     0 = no,
                     1 = yes.
      Type        : E14.4
      Note        : N/A
9:
   - General      :
      Skipped     : True
      Type        : Scalar
      Dimension   : 5
      Note        : If NAMELIST variable USEVESSHS = 0, do not input this Card.
   - NODESD       : 
      Value       : 0
      Description : Material type for the lumped slab heat structure.
      Type        : I14
      Note        : N/A
   - DHOUTL       : 
      Value       : 0
      Description : >
                     Heat transfer coefficient to liquid on vessel outside 
                     surface (W.m^-2.K^-1)
      Type        : E14.4
      Note        : N/A
   - DHOUTV       : 
      Value       : 0
      Description : >
                     Heat transfer coefficient to liquid on vessel outside 
                     surface (W.m^-2.K^-1)
      Type        : E14.4
      Note        : N/A
   - DTOUTL       : 
      Value       : 0
      Description : >
                     Liquid temperature outside vessel (K)
      Type        : E14.4
      Note        : N/A
   - DTOUTV       : 
      Value       : 0
      Description : >
                     Vapor temperature outside vessel (K)
      Type        : E14.4
      Note        : N/A
10:
   - General      :
      Skipped     : True
      Type        : Array
      Dimension   : NASX
      Note        : N/A
   - Z            : 
      Value       : 0
      Description : >
                     Axial upper-interface locations (elevations) (m) of the 
                     z-direction axial-cells (levels) (referenced to a 0.0 m 
                     (elevation) value at the bottom interface of the first 
                     axial cell (level) in the Vessel)
      Type        : E14.4
      Note        : N/A
11:
   - General      :
      Skipped     : True
      Type        : Array
      Dimension   : NRSX
      Note        : N/A
   - RorX         : 
      Value       : 0
      Description : >
                     Radii or x outer-interface locations (m) of the r- or 
                     x-directional cells (interface to a 0.0 m value at the 
                     inner-interface of cell 1).
      Type        : E14.4
      Note        : N/A
12:
   - General      :
      Skipped     : True
      Type        : Array
      Dimension   : NTSX
      Note        : N/A
   - TorY         : 
      Value       : 0
      Description : >
                     Azimuthal angle or y outer-interface locations of the 
                     theta- or y-direction cells (referenced to a 0.0 rad 
                     or m value at the inner interface of the first cell).
                     For cylindrical geometry (IGEOM = 0, Word 1 on Card 6) 
                     and input data in SI units (NAMELIST variable IOINP = 0), 
                     the azimuthal angles can be input in either degree or 
                     radian.
                     A full geometry cylinder VESSEL model requires that the 
                     last azimuthal angle T(NTSX) = 2*pi rad.
                     A partial geometry cylinder VESSEL model with any other 
                     last azimuthal angle less than 2*pi rad can be defined 
                     but requires that array FRFAYT (Card Set 43) input data 
                     have 0.0 values for all the NTSX azimuthal interfaces of 
                     NRSX radial cells.
      Type        : E14.4
      Note        : N/A
13:
   - General      :
      Skipped     : False
      Type        : Array
      Dimension   : NTSX*NRSX
      Note        : Input only if RLFDINPUT = 1 (Word 4 on Card Number 7) 
   - UNHEATFR     : 
      Value       : 0
      Description : >
                     Fractions of the HTSTR component element surface in each 
                     of the NTSX*NRSX horizontal-plane mesh-cell columns, which 
                     are unheated.
                     The first NTSX values corresponds to ring 1, the second 
                     NTSX values corresponds to ring 2, and so on.
                     The input is used as part of the reflood constitutive 
                     modelling packages.
      Type        : E14.4
      Note        : N/A
14:
   - General      :
      Skipped     : False
      Type        : Array
      Dimension   : NTSX*NRSX
      Note        : Input only if RLFDINPUT = 1 (Word 4 on Card Number 7) 
   - NHSCA        : 
      Value       : 0
      Description : >
                     The HTSTR component numbers that define the primary 
                     powered average (power) fuel rod element in each of the 
                     NTSX*NRSX horizontal-plane mesh-cell columns. 
                     The first NTSX values corresponds to ring 1,
                     the second NTSX values corresponds to ring 2, and so on. 
                     Note that the HTSTR component number identified here must 
                     be located in the theta, radial cell index that corresponds 
                     to the i,j element in the HSCA array.
                     Input 0 for the horizontal-plane mesh-cell columns that are 
                     not in the core of the VESSEL component (i.e., downcomer, 
                     bypass with no fuel rods).
                     This input is used as part of the reflood constitutive 
                     modelling package.
      Type        : E14.4
      Note        : N/A
15:
   - General      :
      Skipped     : True
      Type        : Array
      Dimension   : NTSX*NRSX
      Note        : >
                     Input only if RLFDINPUT = 1 (Word 4 on Card Number 7) and 
                     if NAMELIST variable BLOCKAGEON = .TRUE. and/or 
                     if NAMELIST variable MULTBFL < 0.0
   - MULTBFL      : 
      Value       : 0
      Description : >
                     K-factor multipliers to be used for the blockage flow loss 
                     calculation in the core if a cladding rupture occurs within 
                     a given stack of cells. 
                     If any value input for this array is zero or negative,
                     the it is to 1.0.
      Type        : E14.4
      Note        : N/A
16:
   - General      :
      Skipped     : True
      Type        : Scalar
      Dimension   : 3
      Note        : Input only if NVENT > 0 (Word 2 on Card Number 6)
   - IZV          : 
      Value       : 0
      Description : Axial-cell (level) number of the vent-valve interface location.
      Type        : I14
      Note        : N/A
   - KV           : 
      Value       : 0
      Description : >
                     Horizontal-plane relative-cell number (J+NTSX*(I-1) where I 
                     is the r- or x-direction cell number and J is the theta- 
                     or y-direction cell number) of the vent-valve interface 
                     location on the outer radial or x interface of the cell.
      Type        : I14
      Note        : N/A
   - AVENT        : 
      Value       : 0
      Description : >
                     Maximum flow area (m^2) of the vent valve located on the 
                     outer radial or x interface of the cell.
      Type        : E14.4
      Note        : N/A
17:
   - General      :
      Skipped     : True
      Type        : Scalar
      Dimension   : 4*NVENT
      Note        : > 
                     Input only if NVENT > 0 (Word 2 on Card Number 6) and
                     if NVVTB == 0.
                     Input for each NVENT vent valves.
   - DPCVN        : 
      Value       : 0
      Description : >
                     Maximum pressure drop (Pa) between the inner and outer 
                     radial or x-direction cells when the vent valve is closed.
      Type        : E14.4
      Note        : N/A
   - DPOVN        : 
      Value       : 0
      Description : >
                     Minimum pressure drop (Pa) between the inner and outer 
                     radial or x-direction cells when the vent valve is closed.
      Type        : E14.4
      Note        : N/A
   - FRCVN        : 
      Value       : 0
      Description : Flow-loss resistance (-) of the vent valve in its closed post.
      Type        : E14.4
      Note        : N/A
   - FROVN        : 
      Value       : 0
      Description : Flow-loss resistance (-) of the vent valve in its open post.
      Type        : E14.4
      Note        : N/A
18:
   - General      :
      Skipped     : True
      Type        : Array
      Dimension   : 2*ABS(NVVTB)
      Note        : > 
                     Input only if NVVTB != 0 (Word 3 on Card Number 6).
                     Input a table of vent-valve flow-loss resistance vs. 
                     pressure drop across the vent valve.
                     Only one table is input for all valves.
   - VVTAB        : 
      Value       : 0
      Description : >
                     Vent-valve FRIC flow-loss resistance table (Pa, -).
                     Input ABS(NVVTB) table-defining data pairs having the 
                     following form (pressure drop across the vent valve, 
                     FRIC flow-loss resistance of the vent-valve)
      Type        : E14.4
      Note        : N/A
19:
   - General      :
      Skipped     : True
      Type        : Array
      Dimension   : NGRIDS
      Note        : Input only if NGRIDS > 0.
   - ZGRIDS       : 
      Value       : 0
      Description : >
                     Axial z-direction location (elevation) (m) of each 
                     spacer grid in the core region as measured from the 
                     VESSEL bottom (consistent with the Z array (Card Set 10).
      Type        : E14.4
      Note        : N/A
20:
   - General      :
      Skipped     : True
      Type        : Array
      Dimension   : NGRIDS
      Note        : Input only if NGRIDS > 0.
   - GRIDTYPE     : 
      Value       : 0
      Description : Grid spacer type id (see grid spacer input)
      Type        : I14
      Note        : N/A
