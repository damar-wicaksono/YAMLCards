2:
   - General      :
      Skipped     : True
      Type        : Scalar
      Dimension   : 2
      Note        : Only Input if NAMELIST FLUIDS > 1
   - EOS          :
      Value       : N/A
      Description : EOS identifier for this component.
      Type        : A14
      Note        : N/A
   - PHASECHANGE  :
      Value       : False
      Description : >
                     Phase change flag. True if change is allowed, 
